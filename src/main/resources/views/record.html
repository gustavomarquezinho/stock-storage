<!DOCTYPE html>

<html lang="pt-BR" xmlns:th="https://www.thymeleaf.org/">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,600,1,0"/>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,600,0,200"/>

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"/>

        <link rel="shortcut icon" href="/img/favicon.png" type="image/x-icon"/>
        <link rel="stylesheet" type="text/css" href="/css/main.css"/>
        <link rel="stylesheet" type="text/css" href="/css/record.css"/>

        <script async src="/js/sidebar.js"></script>

        <title>Stock Storage</title>
    </head>

    <body>
        <a class="sidebar-button-main" onclick="displaySidebarRegister()">
            <i class="material-symbols-rounded">menu</i>
        </a>

        <header class="header">
            <div class="inner">
                <div class="logo">
                    <div>
                        <i class="material-symbols-rounded">
                            gesture
                        </i>
                        
                        <h1>Stock <span>Storage</span></h1>
                    </div>
                </div>

                <nav>
                    <li>
                        <span><a href="">Meu perfil</a></span>
                    </li>

                    <li>
                        <span><a href="">Sobre</a></span>
                    </li>

                    <li>
                        <span><a href="">Sair</a></span>
                    </li>
                </nav>
            </div>
        </header>

        <div class="sidebar">
            <div class="sidebar-search">
                <i class="material-symbols-outlined">
                    search
                </i>

                <input placeholder="Buscar"></input>
            </div>

            <a th:href="@{/produtos}">
                <i class="material-symbols-outlined">label</i>
                <span class="sidebar-button-name">Produtos</span>
            </a>

            <a class="sidebar-page-button">
                <i class="material-symbols-outlined">add_circle</i>
                <span class="sidebar-button-name">Cadastrar</span>
            </a>

            <a href="">
                <i class="material-symbols-outlined">calendar_month</i>
                <span class="sidebar-button-name">Histórico</span>
            </a>
    
            <a href="">
                <i class="material-symbols-outlined">trending_up</i>
                <span class="sidebar-button-name">Análises</span>
            </a>
            
            <a href="">
                <i class="material-symbols-outlined">group</i>
                <span class="sidebar-button-name">Usuários</span>
            </a>
        </div>

        <section class="register-main">
            <form class th:action="@{/produtos}" th:object="${products}" method="POST">
                <div class="register-field">
                    <label for="products">Nome</label>
                    <input type="text" name="products" id="products" placeholder="Nome do Produto" th:field="*{name}" required>
                </div>

                <div class="register-field">
                    <label for="type">Tipo</label>
                    <input type="text" name="type" id="type" placeholder="Tipo do Produto" th:field="*{type}" required>
                </div>

                <div class="register-field">
                    <label for="quantity">Quantidade</label>
                    <input type="text" name="quantity" id="quantity" placeholder="Quantidade em Estoque" th:field="*{quantity}" required>
                </div>

                <div class="register-field register-field-left">
                    <label for="minimum">Mínimo</label>
                    <input type="text" name="minimum" id="minimum" placeholder="Estoque Mínimo" th:field="*{minimum}" required>
                </div>

                <div class="register-field register-field-right">
                    <label for="price">Valor Unitário</label>
                    <input type="text" name="price" id="price" placeholder="Valor Unitário (R$)" th:field="*{price}" required>
                </div>
                
                <div class="register-field">
                    <label for="location">Localização</label>
                    <input type="text" name="location" id="location" placeholder="Localização do Produto" th:field="*{location}" required>
                </div>

                <div class="register-field">
                    <label for="supplier">Fornecedor</label>
                    <input type="text" name="supplier" id="supplier" placeholder="Fornecedor do Produto" th:field="*{supplier}" required>
                </div>

                <button class="btn btn-dark">Cadastrar</button>
            </form>
        </section>
    </body>
</html>
