<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"/>

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

        <link rel="shortcut icon" href="../assets/favicon.png" type="image/x-icon"/>
        <link rel="stylesheet" href="style.css"/>

        <title>Stock Storage</title>
        <script src="login.js" async></script>
    </head>

    <body>
        <header class="header">
            <div class="inner">
                <div class="logo">
                    <div>
                        <img src="../assets/icons/gesture.svg" alt="icon">
                        <h1>Stock <span>Storage</span></h1>
                    </div>
                </div>

                <nav>
                    <li>
                        <span><a href="">Entrar</a></span>
                    </li>

                    <li>
                        <span><a href="register/index.html">Cadastrar</a></span>
                    </li>

                    <li>
                        <span><a href="">Sobre</a></span>
                    </li>
                </nav>
            </div>
        </header>

        <div class="box">
            <h1>Login</h1>

            <span class="message">
                <p id="message">â €</p>
            </span>

            <div class="login">
                <label for="cpf" id="userTitle">CPF</label>

                <div class="input-icons">
                    <i class="material-symbols-outlined icon">
                        person
                    </i>
        
                    <input type="text" id="username" name='cpf' placeholder="Informe o CPF" maxlength="14" spellcheck="false" required/>
                </div>
            </div>

            <div class="login">
                <label for="password" id="passTitle">Senha</label>

                <div class="input-icons">
                    <i class="material-symbols-outlined icon">
                        lock
                    </i>
                    
                    <input type="password" id="password" placeholder="Informe a senha" maxlength="32"/>
                </div>

                <div class="forgPass">
                    <a href="" target="_self">Esqueci minha senha</a>
                </div>
            </div>

            <section>
                <button class="btn btn-dark" onclick="verifyLoginFields()" id='loginButton'>Entrar</button>
            </section>
            
            <div class="register">
                <a href="register/index.html">Cadastrar</a>
            </div>    
        </div>
    </body>

    <footer>  
    </footer>
</html>
